<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Música Casa Fermata</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/imagens/casafermata3.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/casafermata6.png" alt="Logo da espresa Casa Fermata">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Aulas</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <!-- imagem posta atravez do css -->
    </section>
    <section class="slogan recital">
        <h1>Escola de música <br> Seu caminho para a Liberdade Musical</h1>
        <hr>
        <article class="cards">
            <div class="card">
                <img src="src/imagens/aluna-de-ukulele.png" alt="">
                <p>Aluna de ukulele</p>
            </div>
            <div class="card">
                <img src="src/imagens/aluna-de-violao.png" alt="">
                <p>Aluna de violão</p>
            </div>
            <div class="card">
                <img src="src/imagens/aluna-violao-gaucho.png" alt="">
                <p>Aluna de violão gaúcho</p>
            </div>
            <div class="card">
                <img src="src/imagens/alunosViolino.jpg" alt="">
                <p>Alunos de violino</p>
            </div>
        </article>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
